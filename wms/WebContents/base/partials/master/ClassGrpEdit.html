<div ng-controller="ClassGrpEdit" owd-screen="ClassGrpEdit">
	<form id="searchform" name="searchform" novalidate>
	
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
	
				<fieldset>
				<div class="row">
					<owd-text id="classCd" ng-model="classGrpEditSearch.classCd" label-text="区分値CD"></owd-text>
					<owd-text id="classComment" ng-model="classGrpEditSearch.classComment" label-text="区分値解説"></owd-text>
					<owd-select id="systemType" ng-model="classGrpEditSearch.systemType" owd-models="systemTypeList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="システム種別"></owd-select>
				</div>
				</fieldset>
	
			</owd-accordion-group>
		</owd-accordion>
	
	</form>
	<form id="searchinputform" name="searchinputform" novalidate>
		
		<div owd-grid="gridOptions" id="classGrpMasterEdit" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)"></div>
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-6" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="addRow" class="btn-info" ng-click="addRow()">行追加</owd-button>
					<owd-button id="removeRow" class="btn-danger" ng-click="removeRow()">行削除</owd-button>
				</div>
				<div class="col-xs-6" align="right" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="register" class="btn-success" ng-click="register()">登録</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
