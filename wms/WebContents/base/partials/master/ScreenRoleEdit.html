<div ng-controller="ScreenRoleEdit" owd-screen="ScreenRoleEdit">
	<form id="searchform" name="searchform" novalidate>
			<accordion>
				<accordion-group is-open="isopen">
					<accordion-heading>
					</accordion-heading>
					<fieldset>
						<div class="row">
							<owd-text id="roleCd" ng-model="head.roleCd" label-text="権限CD"></owd-text>
							<owd-text id="roleNm" ng-model="head.vdict.dictNm" label-text="権限名"></owd-text>
						</div>
					</fieldset>
				</accordion-group>
			</accordion>
			<div class="row">
				<div class="col-xs-12">
				</div>
			</div>
	</form>
	<form id="searchinputform" name="searchinputform" novalidate>
			
			<div owd-grid="gridOptions" id="screenRoleList" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)"></div>
			<br>
			<div id="content-footer"></div>
			<div id="content-footer-button" class="container">
				<div class="row">
					<div class="col-xs-6" style="overflow-x:auto;overflow-y:hidden">
					</div>
					<div class="col-xs-6" align="right" style="overflow-x:auto;overflow-y:hidden">
						<owd-button id="register" class="btn-success" ng-click="register()">登録</owd-button>
					</div>
				</div>
			</div>
	</form>
</div>
