<div ng-controller="PrintServiceList" owd-screen="PrintServiceList">
	<form id="searchinputform" name="searchinputform" novalidate>
	
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
	
				<fieldset>
					<div class="row">
						<owd-text id="printServiceNm" ng-model="head.printServiceNm" label-text="印刷サービス名"></owd-text>
						<owd-text id="terminalNm" ng-model="head.terminalNm" label-text="端末名"></owd-text>
						<owd-text id="macAddress" ng-model="head.macAddress" label-text="マックアドレス"></owd-text>
						<owd-select id="printerGroupId" ng-model="head.printerGroupId" owd-models="printerGroupList" owd-repeat-key="printerGroupId" owd-repeat-value="printerGroupNm" label-text="プリンタグループ"></owd-select>
						<owd-select id="printServiceStatus" ng-model="head.printServiceStatus" owd-models="printServiceStatusList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="印刷ステータス"></owd-select>
					</div>
				</fieldset>
	
			</owd-accordion-group>
		</owd-accordion>
	
		<div class="row">
			<div class="col-xs-12">
				<owd-button id="search" class="btn-info" ng-disabled="searchinputform.$invalid" ng-click="search()">検索</owd-button>
			</div>
		</div>
		<br>
		<div owd-grid="gridOptions" id="printServiceListGrid" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-dblclick-option="gridDblClick(row)"></div>
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="update" class="btn-info" ng-click="update()">修正</owd-button>
					<owd-button id="remove" class="btn-danger" ng-click="remove()">削除</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
