<div ng-controller="ScreenColEdit" owd-screen="ScreenColEdit">
	<form id="searchform" name="searchform" novalidate>
	
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
	
				<fieldset>
					<div class="row">
						<owd-select id="screenCd" ng-model="head.screenCd" owd-models="screenList" owd-repeat-key="screenCd" owd-repeat-value="screenNm" label-text="画面"></owd-select>
						<owd-select id="grid" ng-model="head.itemCd" owd-models="gridList" owd-repeat-key="itemCd" owd-repeat-value="itemNm" label-text="グリッド"></owd-select>
					</div>
				</fieldset>
	
			</owd-accordion-group>
		</owd-accordion>
	
		<div class="row">
			<div class="col-xs-12">
				<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
			</div>
		</div>
	</form>
	<form id="searchinputform" name="searchinputform" novalidate>
		<br>
		<div owd-grid="gridOptions" id="body" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions"></div>
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-6" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="addRow" class="btn-info" ng-click="addRow()">行追加</owd-button>
					<owd-button id="removeRow" class="btn-danger" ng-click="removeRow()">行削除</owd-button>
				</div>
				<div class="col-xs-6" align="right" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="update" class="btn-success" ng-click="update()">登録</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
