<div ng-controller="RoleGrpEdit" owd-screen="RoleGrpEdit">
	<form id="inputform" name="inputform" novalidate>
		<div class="well">
			<div class="row">
			<owd-text id="roleGrpCd" ng-model="head.roleGrpCd" label-text="権限グループCD"></owd-text>
			<owd-text id="roleGrpNm" ng-model="head.vdict.dictNm" label-text="権限グループ名"></owd-text>
			
			<owd-select id="roleControlClass" ng-model="head.roleControlClass" owd-models="roleControlClassList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="権限制御区分"></owd-select>
			
			</div>
		</div>
		<div owd-grid="gridOptions" id="roleGrpEdit" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-form-name="inputform"></div>
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
			
				<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="register" class="btn-success" ng-click="register()">登録</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
