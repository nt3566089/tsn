<div ng-controller="MessageMaster" owd-screen="MessageMaster">
	
	<form id="searchform" name="searchform" novalidate>
	
	
			<owd-accordion>
				<owd-accordion-group is-open="isopen">
	
					<fieldset>
						<div class="row">
							<owd-text id="messageCd" ng-model="head.messageCd" label-text="メッセージCD"></owd-text>
							<owd-text id="messageNm" ng-model="head.messageNm" label-text="メッセージ"></owd-text>
							<owd-select id="messageType" ng-model="head.messageType" owd-models="messageTypeList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="属性"></owd-select>
							<owd-select id="systemType" ng-model="head.systemType" owd-models="systemTypeList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="システム種別"></owd-select>
							<owd-select id="cultureCd" ng-model="head.cultureCd" owd-models="cultureCdList" owd-repeat-key="cultureCd" owd-repeat-value="cultureNm" label-text="カルチャ"></owd-select>
						</div>
					</fieldset>
	
				</owd-accordion-group>
			</owd-accordion>
	
			<div class="row">
				<div class="col-xs-12">
					
					
					<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
					
					
				</div>
			</div>
	
	</form>
	<form id="searchinputform" name="searchinputform" novalidate>
	
			<br>
			<div owd-grid="gridOptions" id="body" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions"></div>
			<br>
			<div id="content-footer"></div>
			<div id="content-footer-button" class="container">
				<div class="row">
					<div class="col-xs-6" style="overflow-x:auto;overflow-y:hidden">
						<owd-button id="addRow" class="btn-info" ng-click="addRow()">行追加</owd-button>
						<owd-button id="removeRow" class="btn-danger" ng-click="removeRow()">行削除</owd-button>
					</div>
					<div class="col-xs-6" align="right" style="overflow-x:auto;overflow-y:hidden">
						<owd-button id="register" class="btn-success" ng-click="register()">登録</owd-button>
					</div>
				</div>
			</div>
	</form>
</div>
