<div ng-controller="ClassGrpDtlEdit" owd-screen="ClassGrpDtlEdit">
	<form id="searchform" name="searchform" novalidate>
	
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
	
				<fieldset>
				<div class="row">
					<owd-select id="classCd" ng-model="classGrpDtlEditSearch.bclassGrp.bclass.classCd" owd-models="classCdList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="区分値CD"></owd-select>
					<owd-select id="classGrpCd" ng-model="classGrpDtlEditSearch.bclassGrp.classGrpCd" owd-models="classGrpCdList" owd-repeat-key="classGrpCd" owd-repeat-value="classGrpNm" label-text="区分値グループ"></owd-select>
				</div>
				</fieldset>
	
			</owd-accordion-group>
		</owd-accordion>
	
		<div class="row">
			<div class="col-xs-12">
				<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
			</div>
		</div>
	</form>
	<form id="searchinputform" name="searchinputform" novalidate>
		<br>
		<div owd-grid="gridOptions" id="classGrpDtlList" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)"></div>
		<br>

		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="register" class="btn-success" ng-click="register()">登録</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
