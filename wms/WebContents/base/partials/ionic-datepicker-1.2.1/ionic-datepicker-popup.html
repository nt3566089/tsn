<div class="selected_date_full">{{selctedDateEpoch | date : mainObj.dateFormat}}</div>
<div class="date_selection">
  <div class="row show_nav">
  	
    <div style="text-align:center" class="col col-20 prev_btn_section col-center" ng-click="prevMonth()">
      <button style="height:100px" class="button-clear" ng-class="{'pointer_events_none':((firstDayEpoch - 86400000) < fromDate)}">
        
        <i style="font-size: 20px" class="icon ion-chevron-left"></i>
      </button>
    </div>
    
    
    <div class="col col-60 month_year_section text-center" data-tap-disabled="true">
    
      <div class="row select_section">
        <div class="col col-50 padding_right_5px">
          <label class="item item-input item-select month_select">
            <span class="input-label">&nbsp;</span>
            
            
            <select style="left:5px;width:100%" ng-model="data.currentMonth" ng-change="monthChanged(data.currentMonth)">
            
              <option ng-repeat="month in monthsList" ng-selected="month==data.currentMonthSelected" value="{{month}}">
                {{month}}
              </option>
            </select>
          </label>
        </div>
        <div class="col col-50 padding_left_5px">
          <label class="item item-input item-select year_select">
            <span class="input-label">&nbsp;</span>
            
            <select style="left:5px;width:100%" ng-model="data.currentYear" ng-change="yearChanged(data.currentYear)" ng-options="year for year in yearsList"></select>
            
          </label>
        </div>
      </div>
    </div>
    
    <div style="text-align:center" class="col col-20 next_btn_section col-center" ng-click="nextMonth()">
      <button style="height:100px" class="button-clear" ng-class="{'pointer_events_none':((lastDayEpoch + 86400000)> toDate)}">
        
        <i style="font-size: 20px" class="icon ion-chevron-right"></i>
      </button>
    </div>
  </div>
  <div class="calendar_grid">
    <div class="row weeks_row">
      <div class="col text-center font_bold" ng-repeat="weekName in weeksList track by $index" ng-bind="weekName"></div>
    </div>
    <div>
      <div class="row text-center padding_zero" ng-repeat="row in rows track by $index">
        <div class="col no_padding date_col" ng-repeat="col in cols track by $index" ng-class="{'selected_date': (dayList[row + $index].epoch === selctedDateEpoch),
                      'today' : (dayList[row + $index].epoch == today),
                      'pointer_events_none':((disabledDates.indexOf(dayList[row + $index].epoch) >= 0) || dayList[row + $index].disabled)}" ng-click="dateSelected(dayList[row + $index])">
          <div class="date_cell">
            {{dayList[row + col].date}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
