<div ng-controller="LogList" owd-screen="LogList">
	<form id="searchinputform" name="searchinputform" novalidate>
	
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
	
				<fieldset>
					<div class="row">
						<owd-select id="logStatus" ng-model="head.logStatus" owd-models="logStatusList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="ログステータス"></owd-select>
						<owd-date id="processDtFrom" ng-model="head.processDtFrom" label-text="処理日From"></owd-date>
						<owd-date id="processDtTo" ng-model="head.processDtTo" label-text="処理日To" owd-validate="fromToCheck(head.processDtFrom, $value)" owd-validate-watch="'head.processDtFrom'" owd-validate-message="fromToMessage"></owd-date>
						<owd-text id="pgm" ng-model="head.pgm" label-text="プログラム"></owd-text>
						<owd-select id="centerCd" ng-model="head.attribute1" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="センタ"></owd-select>
						<owd-select id="clientCd" ng-model="head.attribute2" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主"></owd-select>
						
						
					</div>
				</fieldset>
	
			</owd-accordion-group>
		</owd-accordion>
	
		<table>
			<tr>
				<td>
					<owd-button id="search" class="btn-info" ng-disabled="searchinputform.$invalid" ng-click="search()">検索</owd-button>
				</td>
				<td>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<owd-button id="excelOutput" class="btn-info" ng-disabled="searchinputform.$invalid" ng-click="excelOutput()">Excel出力</owd-button>
				</td>
				<td>
					<owd-checkbutton style="margin-top:-50px" id="AutomaticSearch" ng-model="searchinputform.chk" label-text="自動検索" btn-checkbox-true="1" btn-checkbox-false="0" ng-change="chk()"></owd-checkbutton>
				</td>
			</tr>
		</table>
		<br>
		<div owd-grid="gridOptions" owd-dblclick-option="gridDblClick(row)" id="logList" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions"></div>
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden">
					<owd-button id="detail" class="btn-info" ng-disabled="!gridOptions.gridApi.selection.getSelectedRows().length" ng-click="detail()">明細</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
