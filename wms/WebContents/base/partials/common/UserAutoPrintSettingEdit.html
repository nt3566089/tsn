<div owd-screen="UserAutoPrintSettingEdit">
	<div class="container-modal" ng-controller="AlertCtrl" ng-cloak>
		<div class="row" ng-show="modalAlerts.UserAutoPrintSettingEdit">
			<div class="col-xs-12">
				<alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="$first" type="alert.type" close="closeAlert(alert.id, $first)" class="alertblink"><span ng-bind-html="alert.msg"></span><a href="" class="alert-link" ng-click="viewAlertToggle()"><span class="badge btn-info pull-right common-margin" ng-show="alerts.length > 1">{{alerts.length}}</span></a><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
				<alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="isViewAlert && !$first" type="alert.type" close="closeAlert(alert.id)" class="alert-sub"><span ng-bind-html="alert.msg"></span><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
			</div>
		</div>
	</div>

	<div class="container-modal">
		<div class="panel panel-default">
			
			<div class="panel-heading" ng-bind="title"></div>
			

			<div class="panel-body">
				<form id="userautoprintsettingeditform" name="userautoprintsettingeditform" novalidate>
					<div class="well">
						<div class="row">
							<div class="col-xs-12">
								<owd-text id="reportNm" ng-model="reportLayout.preport.reportNm" label-text="帳票名称"></owd-text>
								<owd-text id="reportLayoutNm" ng-model="reportLayout.reportLayoutNm" label-text="レイアウト名称"></owd-text>
								<owd-text id="attribute1" ng-model="reportLayout.attribute1" label-text="属性１"></owd-text>
								<owd-text id="attribute2" ng-model="reportLayout.attribute2" label-text="属性２"></owd-text>



 								<owd-text id="attribute3" ng-model="reportLayout.attribute3" label-text="属性３"></owd-text>
								<owd-text id="attribute4" ng-model="reportLayout.attribute4" label-text="属性４"></owd-text>
								<owd-text id="attribute5" ng-model="reportLayout.attribute5" label-text="属性５"></owd-text>

							</div>
						</div>
					</div>

					<div class="well">
						<div class="row">
							<div class="col-xs-12">
								<owd-select id="printerGroupId" ng-model="userAutoPrintSetting.printerGroupId" owd-models="printerGroupList" owd-repeat-key="printerGroupId" owd-repeat-value="printerGroupNm" ng-change="changePrinterGroup()" label-text="プリンタグループ"></owd-select>

								<owd-select id="printerId" ng-model="userAutoPrintSetting.printerId" owd-models="printerList" owd-repeat-key="printerId" owd-repeat-value="printerNm" ng-change="changePrinter()" label-text="プリンタ"></owd-select>

								<owd-select id="printerAttributeId" ng-model="userAutoPrintSetting.printerAttributeId" owd-models="printerAttributeList" owd-repeat-key="printerAttributeId" owd-repeat-value="trayNm" label-text="トレイ"></owd-select>
							</div>
						</div>
					</div>
					<div class="row">
					
					
						<div class="col-xs-6">
							<owd-button id="update" class="btn-success" ng-disabled="userautoprintsettingeditform.$invalid" ng-click="update(userautoprintsettingeditform.$invalid)">登録</owd-button>
						</div>
						<div class="col-xs-6" align="right">
							<owd-button id="close" class="btn-danger" ng-click="modalClose()">閉じる</owd-button>
						</div>
					
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
