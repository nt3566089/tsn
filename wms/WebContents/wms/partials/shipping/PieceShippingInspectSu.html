<div owd-screen="PieceShippingInspectSu">
    <div class="container-modal" ng-controller="AlertCtrl" ng-cloak>
        <div class="row" ng-show="modalAlerts.PieceShippingInspectSu">
            <div class="col-xs-12">
	            <alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="$first" type="alert.type" close="closeAlert(alert.id, $first)" class="alertblink"><span ng-bind-html="alert.msg"></span><a href="" class="alert-link" ng-click="viewAlertToggle()"><span class="badge btn-info pull-right common-margin" ng-show="alerts.length > 1">{{alerts.length}}</span></a><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
	            <alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="isViewAlert && !$first" type="alert.type" close="closeAlert(alert.id)" class="alert-sub"><span ng-bind-html="alert.msg"></span><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
	        </div>
	    </div>
    </div>
    <!-- [ON推-品向-853] フォーカスが当たらない問題を修正(form名が呼出し元と同じため変更) 2015.07.06 kawana Start-->
	<form id="inputformSu" name="inputformSu" novalidate>
    <!-- [ON推-品向-853] フォーカスが当たらない問題を修正(form名が呼出し元と同じため変更) 2015.07.06 kawana End-->
		<div class="container-modal">
		    <fieldset>
				<div class="row">
					<owd-hidden id="centerId" ng-model="pieceShippingInspectSu.centerId" ></owd-hidden>
					<owd-hidden id="curTab" ng-model="pieceShippingInspectSu.curTab" ></owd-hidden>
					<!-- [ON推-品向-389] JANCDを半角に変更 2014.12.02 kawana Start  -->
					<owd-text id="janCd" ng-model="pieceShippingInspectSu.janCd" label-text="JANCD"></owd-text>
					<!-- [ON推-品向-389] JANCDを半角に変更 2014.12.02 kawana End  -->
					<owd-text id="productCd" ng-model="pieceShippingInspectSu.productCd" label-text="商品CD"></owd-text>
					<owd-text id="productNm" ng-model="pieceShippingInspectSu.productNm" label-text="商品名称"></owd-text>
				</div>
		    </fieldset>
		   	<tabset justified="true">
		       	<tab select="initTab('piece')">
					<tab-heading><owd-span id="pieceTitle" label-text="ピース検品"></owd-span></tab-heading>
				    <ng-form id="pieceform" name="pieceform" novalidate>
				    	<div class="well">
				            <div class="row">
								<!--  [Ver3.0] unit of measure対応 2017.11.20 ライ START -->
								<owd-calc-number id="instNumP" ng-model="pieceShippingInspectSu.instNumP" owd-validate="pieceNumPCheck($value)" owd-validate-message="instNumPMessage" ng-blur="pieceNumPBlur()" ng-change="pieceNumPBlur()" owd-multitext-blur="pieceNumPBlur()" owd-multitext-change="pieceNumPBlur()" owd-multitext-options="multiTextOptions" owd-multitext-id="instNumPMultiText" owd-productid-model="head.mproduct.productId" owd-grid-system-option="col-xs-12 col-sm-9 col-md-6 col-lg-5" label-text="検品数"></owd-calc-number>
								<!--  [Ver3.0] unit of measure対応 2017.11.20 ライ END -->
								<owd-number id="spgQtyOnsP" ng-model="pieceShippingInspectSu.spgQtyOnsP" label-text="検品済数"></owd-number>
								<owd-number id="instSuP" ng-model="pieceShippingInspectSu.instSuP" label-text="指示数"></owd-number>
								<!--  [Ver3.0] unit of measure対応 2017.11.20 ライ START -->
				                <owd-text id="unitNumBreakdownP" ng-model="pieceShippingInspectSu.unitNumBreakdownP" label-text="入数内訳"></owd-text>
				                <!--  [Ver3.0] unit of measure対応 2017.11.20 ライ END -->
							</div>
					    </div>
				    </ng-form>
				</tab>
				<!-- [1.1.4-CT-049] ケース検品タブを非表示に変更 2016.5.27 ichikawa Star
				<tab select="initTab('case')">
					<tab-heading><owd-span id="caseTitle" label-text="ケース検品"></owd-span></tab-heading>
				    <ng-form id="caseform" name="caseform" novalidate>
				    	<div class="well">
				            <div class="row">
								<owd-calc-number id="instNumC" ng-model="pieceShippingInspectSu.instNumC"  owd-multitext-options="multiTextOptions" owd-multitext-id="instNumCMultiText" owd-productid-model="pieceShippingInspectSu.mproduct.productId" label-text="検品数"></owd-calc-number>
								<owd-number id="spgQtyOnsC" ng-model="pieceShippingInspectSu.spgQtyOnsC" label-text="検品済数"></owd-number>
								<owd-number id="instSuC" ng-model="pieceShippingInspectSu.instSuC" label-text="指示数"></owd-number>
								 <owd-text id="unitNumBreakdownP" ng-model="pieceShippingInspectSu.unitNumBreakdownC" label-text="入数内訳"></owd-text>
								<owd-number id="caseNumC" ng-model="pieceShippingInspectSu.caseNumC" owd-validate="caseNumCCheck($value)" owd-validate-message="caseNumCMessage" ng-blur="caseNumCBlur()" label-text="ケース数"></owd-number>
								<owd-select id="boxCdC" ng-model="pieceShippingInspectSu.boxCdC" owd-models="boxList" owd-repeat-key="boxCd" owd-repeat-value="boxNm" label-text="荷材CD"></owd-select>
				            </div>
					    </div>
				    </ng-form>
		      	</tab>
		      	[1.1.4-CT-049] ケース検品タブを非表示に変更 2016.5.27 ichikawa Star -->
		  	</tabset>
			<br>
			<div class="row">
				<div class="col-xs-6">
					<owd-button id="update" class="btn-info" ng-disabled="checkInvalid()" ng-click="update()" >登録</owd-button>
				</div>
		        <div class="col-xs-6" align="right">
		            <owd-button id="close" class="btn-danger" ng-click="modalClose()">閉じる</owd-button>
		        </div>
			</div>
		</div>
	</form>
</div>
