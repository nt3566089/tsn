<ion-view owd-screen="PickingSD" title="{{screenTitle}}">
	<ion-content ng-class="{'has-footer' : alerts.length > 0}">

		<form id="form.searchform" name="form.searchform" novalidate>
			<div class="tablet-row responsive-sm" style="flex-wrap: wrap;">
				<owd-select class="tablet-col" id="pickingType" ng-model="searchCondition.pickingType" owd-models="pickingTypeList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="ピッキング種別" owd-remove-blank></owd-select>
			</div>

			<owd-button id="search" class="button-positive" ng-disabled="form.searchform.$invalid" ng-click="search()">検索</owd-button>
		</form>
	</ion-content>
</ion-view>
