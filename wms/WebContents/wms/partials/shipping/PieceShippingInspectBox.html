<div owd-screen="PieceShippingInspectBox">
    <div class="container-modal" ng-controller="AlertCtrl" ng-cloak>
        <div class="row" ng-show="modalAlerts.PieceShippingInspectBox">
            <div class="col-xs-12">
	            <alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="$first" type="alert.type" close="closeAlert(alert.id, $first)" class="alertblink"><span ng-bind-html="alert.msg"></span><a href="" class="alert-link" ng-click="viewAlertToggle()"><span class="badge btn-info pull-right common-margin" ng-show="alerts.length > 1">{{alerts.length}}</span></a><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
	            <alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="isViewAlert && !$first" type="alert.type" close="closeAlert(alert.id)" class="alert-sub"><span ng-bind-html="alert.msg"></span><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
	        </div>
	    </div>
    </div>
	<form id="inputformBox" name="inputformBox" novalidate>
		<div class="container-modal">
<!-- 			<fieldset> -->
<!-- 				<div class="row"> -->
<!-- 					<owd-hidden id="centerId" ng-model="centerId"></owd-hidden> -->
<!-- 				</div> -->
<!-- 			</fieldset> -->
			<div class="row">
<!-- 				<owd-hidden id="centerId" ng-model="centerId"></owd-hidden> -->
				<!-- [#6787][OSS] 非表示処理を修正 2019.11.15 tsuboi Start -->
				<owd-number ng-show="!singleRowFlg" id="shippingPackingNo" ng-model="shippingPackingNo" label-text="個口番号"></owd-number>
				<!-- [#6787][OSS] 非表示処理を修正 2019.11.15 tsuboi End -->
				<owd-select id="boxCd" ng-model="boxCd" owd-models="boxList" owd-repeat-key="boxCd" owd-repeat-value="boxNm" ng-change="boxChange()" label-text="荷材CD"></owd-select>
<!--            //  キャリアEDIシステム(CES)連携対応 2017.01.03 LSW Start -->
				<owd-number id="permitWeight" ng-model="permitWeight" label-text="重量"></owd-number>
<!--            //  キャリアEDIシステム(CES)連携対応 2017.01.03 LSW End -->
			</div>
			<br>
			<div class="row">
				<div class="col-xs-6">
					<owd-button id="update" class="btn-info" ng-disabled="inputformBox.$invalid" ng-click="update()">登録</owd-button>
				</div>
				<div class="col-xs-6" align="right">
					<owd-button id="close" class="btn-danger" ng-click="modalClose()">閉じる</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
