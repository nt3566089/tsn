<div ng-controller="ShippingPlanInput" owd-screen="ShippingPlanInput">
	<form id="inputform" name="inputform" novalidate>
		<div class="well">
			<div class="row">
				<owd-select id="centerCd" ng-model="head.mcenter.centerCd" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="センタ" ng-change="centerChange()"></owd-select>
			    <owd-select id="clientCd" ng-model="head.mclient.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主" ng-focus="clientFocus()" ng-change="clientChange()" ng-blur="clientBlur()"></owd-select>
				<owd-text id="shippingSlipNo" ng-model="head.shippingSlipNo" label-text="WMS出荷伝票No."></owd-text>
				<owd-text id="clientShippingNo" ng-model="head.clientShippingNo" label-text="顧客出荷指示No."></owd-text>
				<!-- [ON推-品向-584]空の選択肢を削除 2015.04.20 kawana Start -->
				<owd-select id="emergencyFlg" ng-model="head.emergencyFlg" owd-models="emergencyList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="緊急フラグ" owd-remove-blank></owd-select>
				<!-- [ON推-品向-584]空の選択肢を削除 2015.04.20 kawana End -->
				<owd-text id="supplyCustomerCd" ng-model="head.supplyCustomerCd" label-text="納品先CD" owd-add-button="showSupplyCustomer()" ng-blur="supplyCustomerCdBlur()">
					<owd-info ng-model="head.supplyCustomerNm"></owd-info>
				</owd-text>
				<owd-text id="deliveryCourseCd" ng-model="head.deliveryCourseCd" label-text="配送コースCD" owd-add-button="showDeliveryCourse()" ng-blur="deliveryCourseCdBlur()">
					<owd-info ng-model="head.deliveryCourseNm"></owd-info>
				</owd-text>
				<owd-date id="delivPlanDt" ng-model="head.delivPlanDt" label-text="納品予定日"></owd-date>
				<owd-date id="workDt" ng-model="head.workDt" label-text="作業日"></owd-date>
				<owd-date id="shippingDt" ng-model="head.shippingDt" label-text="出荷日"></owd-date>
				<owd-select id="processTypeCd" ng-model="head.mprocessType.processTypeCd" owd-models="processTypeList" owd-repeat-key="processTypeCd" owd-repeat-value="processTypeNm" label-text="処理区分" ng-change="processTypeCdChange()"></owd-select>
				<owd-date id="delivDt" ng-model="head.delivDt" label-text="納品指定日"></owd-date>
				<owd-select id="delivTz" ng-model="head.delivTz" owd-models="delivTzList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="納品時間帯"></owd-select>
				<!-- [C-CWMS-0021] 届先追加 2015.03.26 kawana Start -->
				<!-- [C-CWMS-0052] 届先CDの項目追加 2015.11.27 koyama Start -->
				<owd-text id="delivCustomerCd" ng-model="head.delivCustomerCd" label-text="届先CD" owd-add-button="showDelivCustomer()" ng-blur="delivCustomerCdBlur()">
					<owd-info ng-model="head.delivCustomerNm"></owd-info>
				</owd-text>
				<!-- [C-CWMS-0052] 届先CDの項目追加 2015.11.27 koyama End -->
				<owd-text id="delivCustomerNm" ng-model="head.delivCustomerNm" label-text="届先名称"></owd-text>
				<owd-text id="delivZipCd" ng-model="head.delivZipCd" label-text="郵便番号" owd-add-button="showZip()" ng-blur="zipCdBlur()"></owd-text>
				<owd-text id="delivAddress1" ng-model="head.delivAddress1" label-text="住所1"></owd-text>
				<owd-text id="delivAddress2" ng-model="head.delivAddress2" label-text="住所2"></owd-text>
				<owd-text id="delivAddress3" ng-model="head.delivAddress3" label-text="住所3"></owd-text>
				<owd-text id="delivTelNo" ng-model="head.delivTelNo" label-text="電話番号" ></owd-text>
				<owd-text id="delivAddressSupply" ng-model="head.delivAddressSupply" label-text="住所補足"></owd-text>
				<!-- [C-CWMS-0021] 届先追加 2015.03.26 kawana End -->
				<!-- [#2252]金額データ連携・納品書表示対応 2017.08.21 sampei Start -->
				<owd-number id="totalPrice" ng-model="head.totalPrice" label-text="合計金額"></owd-number>
				<owd-number id="totalTax" ng-model="head.totalTax" label-text="合計消費税"></owd-number>
				<!-- [#2252]金額データ連携・納品書表示対応 2017.08.21 sampei End -->
			</div>
			<!--  [C-EC-0005] 出庫作業メッセージ追加 2015.01.26 Sakata Start -->
			<div class="row">
				<!-- [#1060] 終了タグを修正 2017.03.09 kawana Start -->
				<owd-textarea owd-grid-system-option="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="pickingWorkMessage" ng-model="head.pickingWorkMessage" label-text="出庫作業メッセージ"></owd-textarea>
				<!-- [#1060] 終了タグを修正 2017.03.09 kawana End -->
			</div>
			<!--  [C-EC-0005] 出庫作業メッセージ追加 2015.01.26 Sakata End -->
		</div>
		<!-- [Ver3.0] unit of measure対応 2017.10.29 潘 Start -->
		<div owd-grid="gridOptions" id="shippingPlanInputList" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-multitext-options="multiTextOptions" owd-grid-multitext-options="gridMultiTextOptions" owd-form-name="inputform"></div>
		<!-- [Ver3.0] unit of measure対応 2017.10.29 潘 End -->
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-6" style="overflow-x:auto;overflow-y:hidden;">
					<owd-button id="addRow" class="btn-info" ng-click="addRow()">行追加</owd-button>
					<owd-button id="removeRow" class="btn-danger" ng-click="removeRow()">行削除</owd-button>
				</div>
				<div class="col-xs-6" align="right" style="overflow-x:auto;overflow-y:hidden;">
					<owd-button id="register" class="btn-success" ng-click="register()">登録</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
