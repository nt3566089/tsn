<div owd-screen="ModalLargeErrorDialog">
	<!-- [Ver3.1][#5235] パラメータマスタの設定により再生有無を判断 2018.10.02 matsumoto Start -->
	<audio id="errorSound" src="wms/audio/error.mp3"></audio>
	<!-- [Ver3.1][#5235] パラメータマスタの設定により再生有無を判断 2018.10.02 matsumoto End -->
	<div class="container-modal" ng-cloak>
		<h1 class="text-danger">
			<span ng-bind="message">エラーが発生しました。</span>
		</h1>
		<br>
		<form id="errorDialogForm" name="errorDialogForm" novalidate>
			<div class="row">
				<div class="col-xs-12" align="center">
					<owd-button id="close" class="btn-danger wms-btn-big" ng-click="modalClose()">閉じる</owd-button>
				</div>
			</div>
		</form>
	</div>
</div>
