<div ng-controller="CenterProductControlMasterEdit" owd-screen="CenterProductControlMasterEdit">
	<form id="searchinputform" name="searchinputform" novalidate>
		<div  class="well">
			<div class="row">
				<owd-select id="clientCd" ng-model="head.mclient.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主"></owd-select>
				<owd-select id="centerCd" ng-model="head.mcenter.centerCd" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="拠点"></owd-select>
				<owd-text id="productCd" ng-model="head.productCd" label-text="銘柄CD"></owd-text>
				<owd-text id="productNm" ng-model="head.mproduct.productNm" label-text="銘柄名称"></owd-text>
				<owd-text id="slotlocname" ng-model="head.slotlocname" label-text="保管ロケ名称" owd-add-button="showSlotLocation()"></owd-text>
				<owd-text id="picklocname" ng-model="head.picklocname" label-text="ピッキングロケ名称" owd-add-button="showPickLocation()"></owd-text>
			</div>
		</div>
            	<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden;">
                	<owd-button id="register" class="btn-success" ng-click="register()" ng-disabled="searchinputform.$invalid">登録</owd-button>
            	</div>

        	</div>
         </div>
    </form>
</div>
