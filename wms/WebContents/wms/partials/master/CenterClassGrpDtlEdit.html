<div ng-controller="CenterClassGrpDtlEdit" owd-screen="CenterClassGrpDtlEdit">
	<form id="searchform" name="searchform" novalidate>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara Start  -->
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara End  -->
				<fieldset>
				<div class="row">
				    <owd-select id="centerCd" ng-model="centerClassGrpDtlEditSearch.mcenterClassGrp.mcenterClass.mcenter.centerCd" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="センタ"></owd-select>
					<owd-select id="classCd" ng-model="centerClassGrpDtlEditSearch.mcenterClassGrp.mcenterClass.classCd" owd-models="centerClassCdList" owd-repeat-key="centerClassCd" owd-repeat-value="centerClassNm" label-text="区分値CD"></owd-select>
					<owd-select id="classGrpCd" ng-model="centerClassGrpDtlEditSearch.mcenterClassGrp.classGrpCd" owd-models="centerClassGrpCdList" owd-repeat-key="classGrpCd" owd-repeat-value="classGrpNm" label-text="区分値グループ"></owd-select>
				</div>
				</fieldset>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara Start  -->
			</owd-accordion-group>
		</owd-accordion>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara End  -->
		<div class="row">
			<div class="col-xs-12">
				<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
			</div>
		</div>
	</form>
	<form id="searchinputform" name="searchinputform" novalidate>
		<br>
		<div owd-grid="gridOptions" id="centerClassGrpDtlList" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)"></div>
		<br>

		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden;">
					<owd-button id="register" class="btn-success" ng-click="register()">登録</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
