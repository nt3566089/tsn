<div ng-controller="ProductMasterList" owd-screen="ProductMasterList">
	<form id="searchform" name="searchform" novalidate>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara Start  -->
			<owd-accordion>
				<owd-accordion-group is-open="isopen">
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara End  -->
					<fieldset>
						<div class="row">
							<owd-select id="clientCd" ng-model="head.mclient.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主"></owd-select>
							<owd-text id="productCd" ng-model="head.productCd" label-text="商品CD"></owd-text>
							<!-- [ON推-品向-389] JANCDを半角に変更 2014.12.02 kawana Start -->
							<owd-text id="janCd" ng-model="head.janCd" label-text="JANCD"></owd-text>
							<!-- [ON推-品向-389] JANCDを半角に変更 2014.12.02 kawana End -->
							<owd-text id="productNm" ng-model="head.productNm" label-text="商品名称"></owd-text>
							<owd-select id="delFlg" ng-model="head.delFlg" owd-models="delFlgList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="削除"></owd-select>
						</div>
					</fieldset>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara Start  -->
				</owd-accordion-group>
			</owd-accordion>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara End  -->
			<div class="row">
				<div class="col-xs-12" >
					<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
					<owd-button id="excelOutput" class="btn-info" ng-disabled="searchform.$invalid" ng-click="excelOutput()">Excel出力</owd-button>
				</div>
			</div>
			<br>
			<div owd-grid="gridOptions" owd-dblclick-option="gridDblClick(row)" id="productList" owd-form-name="searchform"   owd-backcolor-option="getClassForRow(row)" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" ></div>
			<br>
			<div id="content-footer"></div>
			<div id="content-footer-button" class="container">
				<div class="row" >
					<!-- [Ver2.1向けエンハンス] 商品ラベル追加 BY SJA 2016/06/13  Start -->
					<!-- <div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden;"> -->
					<div class="col-xs-6" style="overflow-x:auto;overflow-y:hidden;">
						<owd-button id="productLabel" class="btn-info" ng-disabled="!gridOptions.gridApi.selection.getSelectedRows().length" ng-click="print()">商品ラベル</owd-button>
					</div>
					<div class="col-xs-6" align="right" style="overflow-x:auto;overflow-y:hidden;">
					<!-- [Ver2.1向けエンハンス] 商品ラベル追加 BY SJA 2016/06/13  End -->
						<!-- コピー機能追加 商品マスタ画面修正 2016.06.24 Linn Linn Add Start -->
						<owd-button id="copy" class="btn-info" ng-disabled="!gridOptions.gridApi.selection.getSelectedRows().length" ng-click="copy()">コピー</owd-button>
						<!-- コピー機能追加 商品マスタ画面修正 2016.06.24 Linn Linn Add End -->
						<owd-button id="register" class="btn-info"  ng-click="register()">新規</owd-button>
						<owd-button id="update" class="btn-info" ng-disabled="!gridOptions.gridApi.selection.getSelectedRows().length" ng-click="update()">修正</owd-button>
					</div>
				</div>
			</div>
	</form>
</div>
