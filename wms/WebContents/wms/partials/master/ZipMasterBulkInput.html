<div ng-controller="ZipMasterBulkInput" owd-screen="ZipMasterBulkInput">
	<form id="inputform" name="inputform" novalidate>
		<div class="well">
			<div class="row">
				<owd-select id="uploadZipType" owd-remove-blank ng-model="head.uploadZipType" owd-models="uploadZipTypeList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="データ取込種別" ng-change="importTypeChange()"></owd-select>
				<owd-checkbutton style="margin-top:-25px;" id="chkErrorShow" ng-model="head.chkErrorShow" label-text="エラーのみ表示" btn-checkbox-true="1" btn-checkbox-false="0" ng-change="search()"></owd-checkbutton>
			</div>
		</div>
		<div owd-grid="zipMasterBulkInputKenListGridOptions" id="zipMasterBulkInputKenList" owd-form-name="inputform" owd-backcolor-option="getClassForRow(row)"  ng-show="viewGridZipMasterBulkInputKen"></div>
		<div owd-grid="zipMasterBulkInputOfficeListGridOptions" id="zipMasterBulkInputOfficeList"
			 owd-select-options="gridSelectOptions"
			 owd-button-options="gridButtonOptions"
			 owd-event-options="gridEventOptions" owd-form-name="inputform" owd-backcolor-option="getClassForRow(row)"  ng-show="viewGridZipMasterBulkInputOffice"></div>
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-control" class="container">
			<div class="row">
				<div class="col-xs-4">
	                <br>
					<owd-file id="excelUpload" class="btn-info" owd-before-upload="excelBeforeUpload" owd-success="excelUploadSuccess" owd-options="fileOptions">Excel取込</owd-file>
					<!-- [Ver3.1][#5754] データが0件の場合にボタンを非活性にするよう修正 2018.12.17 tanaka Start -->
					<owd-button id="excelOutput" class="btn-info" ng-click="excelOutput()" ng-disabled="dataCount==0">Excel出力</owd-button>
					<!-- [Ver3.1][#5754] データが0件の場合にボタンを非活性にするよう修正 2018.12.17 tanaka End -->
				</div>
				<div class="col-xs-4 col-xs-offset-4">
					<div class="row">
						<owd-select id="errorProcessMet" owd-grid-system-option="col-xs-8" ng-model="head.errorProcessMet" owd-models="errorProcessMetList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="エラー処理方法" owd-remove-blank></owd-select>
						<div class="col-xs-4" align="right">
		                	<br>
		                	<!-- [Ver3.1][#5754] データが0件の場合にボタンを非活性にするよう修正 2018.12.17 tanaka Start -->
							<owd-button id="register" class="btn-success" ng-click="register()" ng-disabled="dataCount==0">登録</owd-button>
							<!-- [Ver3.1][#5754] データが0件の場合にボタンを非活性にするよう修正 2018.12.17 tanaka End -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
