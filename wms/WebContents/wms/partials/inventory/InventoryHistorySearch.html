<div ng-controller="InventoryHistorySearch" owd-screen="InventoryHistorySearch">
	<form id="searchform" name="searchform" novalidate>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara Start  -->
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara End  -->
				<fieldset>
					<div class="row">
					<!-- [#1090] ブラウザの戻る⇒進むで再検索すると致命的エラー発生(model名変更) 2017.03.06 kawana Start -->
						<owd-select id="centerCd" ng-model="searchCondition.inventoryH.mcenter.centerCd" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="センタ" ng-focus="centerFocus()" ng-change="centerChange()" ng-blur="centerBlur()"></owd-select>
						<owd-select id="clientCd" ng-model="searchCondition.inventoryH.mclient.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主" ng-focus="clientFocus()" ng-change="clientChange()" ng-blur="clientBlur()"></owd-select>
						<owd-select id="warehouseCd" ng-model="searchCondition.inventoryB.mwarehouse.warehouseCd" owd-models="warehouseList" owd-repeat-key="warehouseCd" owd-repeat-value="warehouseNm" label-text="倉庫" ng-focus="warehouseFocus()" ng-change="warehouseChange()" ng-blur="warehouseBlur()"></owd-select>
						<owd-date id="inventoryDtFrom" ng-model="searchCondition.inventoryH.inventoryDtFrom" label-text="棚卸日(From)"></owd-date>
						<owd-date id="inventoryDtTo" ng-model="searchCondition.inventoryH.inventoryDtTo" label-text="棚卸日(To)" owd-validate="fromToDtCheck(searchCondition.inventoryH.inventoryDtFrom, $value)" owd-validate-watch="'searchCondition.inventoryH.inventoryDtFrom'" owd-validate-message="fromToDtMessage"></owd-date>
						<owd-select id="depositCd" ng-model="searchCondition.inventoryB.mcustomerByDepositId.customerCd" owd-models="depositStockTypeList" owd-repeat-key="mCustomer.customerCd" owd-repeat-value="mCustomer.customerNm" label-text="預託"></owd-select>
						<owd-select id="stockTypeCd" ng-model="searchCondition.inventoryB.mstockType.stockTypeCd" owd-models="StockTypeList" owd-repeat-key="stockTypeCd" owd-repeat-value="stockTypeNm" label-text="在庫区分"></owd-select>
						<!-- [#250][ONEsLOGI Cloud/WMS バグ・品質向上対策] アシスト機能不具合修正 2016.11.16 shimizu Start -->
						<owd-text id="fromLocationCd" ng-model="searchCondition.inventoryI.fromLocationCd" label-text="ロケーション(From)" owd-add-button="showLocation(1)" ng-blur="locationCdBlur(1)">
							<owd-info ng-model="searchCondition.inventoryI.fromLocationNm"></owd-info>
						</owd-text>
						<owd-text id="toLocationCd" ng-model="searchCondition.inventoryI.toLocationCd" label-text="ロケーション(To)" owd-add-button="showLocation(2)" ng-blur="locationCdBlur(2)" owd-validate="fromToCheck(searchCondition.inventoryI.fromLocationCd, $value)" owd-validate-watch="'searchCondition.inventoryI.fromLocationCd'" owd-validate-message="fromToMessage">
							<owd-info ng-model="searchCondition.inventoryI.toLocationNm"></owd-info>
						</owd-text>
						<!-- [#250][ONEsLOGI Cloud/WMS バグ・品質向上対策] アシスト機能不具合修正 2016.11.16 shimizu End -->
						<!-- [横並-188] ゾーンの順位をロケーション後ろに変更 2014.12.06 許 Start -->
						<owd-select id="zoneCd" ng-model="searchCondition.inventoryI.mzone.zoneCd" owd-models="zoneList" owd-repeat-key="zoneCd" owd-repeat-value="zoneNm" label-text="ゾーン"></owd-select>
						<!-- [横並-188] ゾーンの順位をロケーション後ろに変更 2014.12.06 許 End -->
						<owd-text id="productCd" ng-model="searchCondition.mproduct.productCd" label-text="商品" owd-add-button="showProduct()" ng-blur="productCdBlur()">
							<owd-info ng-model="searchCondition.mproduct.productNm"></owd-info>
						</owd-text>
						<owd-text id="storeLabelNo" ng-model="searchCondition.inventoryB.storeLabelNo" label-text="入庫ラベルNo."></owd-text>
					<!-- [#1090] ブラウザの戻る⇒進むで再検索すると致命的エラー発生(model名変更) 2017.03.06 kawana End -->
					</div>
				</fieldset>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara Start  -->
			</owd-accordion-group>
		</owd-accordion>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.25 fujiwara End  -->
		<div class="row">
			<div class="col-xs-12">
				<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
				<owd-button id="excelOutput" class="btn-info" ng-disabled="searchform.$invalid" ng-click="excelOutput()">Excel出力</owd-button>
			</div>
		</div>
		<br>
		<div owd-grid="gridOptions" id="bodyList" owd-select-options="gridSelectOptions" owd-button-options="gridButtonOptions" owd-event-options="gridEventOptions" owd-form-name="searchinputform" owd-backcolor-option="getClassForRow(row)"></div>
		<br>
		<div id="content-footer"></div>
	</form>
</div>
