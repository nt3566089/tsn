<div owd-screen="InventoryInputAddRow">
    <div class="container-modal" ng-controller="AlertCtrl" ng-cloak>
        <div class="row" ng-show="modalAlerts.InventoryInputAddRow">
            <div class="col-xs-12">
	            <alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="$first" type="alert.type" close="closeAlert(alert.id, $first)" class="alertblink"><span ng-bind-html="alert.msg"></span><a href="" class="alert-link" ng-click="viewAlertToggle()"><span class="badge btn-info pull-right common-margin" ng-show="alerts.length > 1">{{alerts.length}}</span></a><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
	            <alert ng-repeat="alert in alerts | orderBy:'addDt':true" ng-show="isViewAlert && !$first" type="alert.type" close="closeAlert(alert.id)" class="alert-sub"><span ng-bind-html="alert.msg"></span><span class="pull-right common-margin" ng-bind-html="alert.addDt | date:'medium'"></span></alert>
	        </div>
	    </div>
    </div>
    <form id="addrowform" name="addrowform" novalidate >
		 <div class="container-modal">
			<div class="well">
				<div class="row">
					<owd-select id="centerCd" ng-model="conditionH.mcenter.centerCd" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="センタ"></owd-select>
					<owd-select id="clientCd" ng-model="conditionH.mclient.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主" ng-focus="clientFocus()" ng-change="clientChange()" ng-blur="clientBlur()"></owd-select>
					<!-- <owd-select id="warehouseCd" ng-model="conditionB.mwarehouse.warehouseCd" owd-models="warehouseList" owd-repeat-key="warehouseCd" owd-repeat-value="warehouseNm" label-text="倉庫" ng-focus="warehouseFocus()" ng-change="warehouseChange()" ng-blur="warehouseBlur()"></owd-select> -->
					<owd-date id="inventoryDt" ng-model="conditionH.inventoryDt" label-text="棚卸日"></owd-date>
					<!-- [#250][ONEsLOGI Cloud/WMS バグ・品質向上対策] アシスト機能不具合修正 2016.11.16 shimizu Start -->
					<owd-text id="locationCd" ng-model="conditionB.mlocation.locationCd" label-text="ロケーション" owd-add-button="showLocation()" ng-blur="locationCdBlur()" owd-validate-message="locationCdMessage">
						<owd-info ng-model="conditionB.mlocation.locationNm"></owd-info>
					</owd-text>
					<!-- [#250][ONEsLOGI Cloud/WMS バグ・品質向上対策] アシスト機能不具合修正 2016.11.16 shimizu End -->
					<owd-text id="productCd" ng-model="conditionB.mproduct.productCd" label-text="商品" owd-add-button="showProduct()" ng-blur="productCdBlur()" owd-validate-message="productCdMessage">
						<owd-info ng-model="conditionB.mproduct.productNm"></owd-info>
					</owd-text>
					<owd-select id="depositCd" ng-model="conditionB.mcustomerByDepositId.customerCd" owd-models="depositStockTypeList" owd-repeat-key="mCustomer.customerCd" owd-repeat-value="mCustomer.customerNm" ng-change="depositChange()" label-text="預託"></owd-select>
					<owd-select id="stockTypeCd" ng-model="conditionB.mstockType.stockTypeCd" owd-models="stockTypeList" owd-repeat-key="stockTypeCd" owd-repeat-value="stockTypeNm" ng-change="stockTypeChange()" label-text="在庫区分"></owd-select>
				    <!--  [エンハンス PH2.0] 棚卸入力（行追加）内容を追加 2015.11.25 sja Start -->
					<!-- [Ver3.0] unit of measure対応 2017.12.4 潘 Start -->
					<owd-text id="unitNumBreakdown" ng-model="conditionB.unitNumBreakdown" label-text="入数内訳"></owd-text>
					<!-- [Ver3.0] unit of measure対応 2017.12.4 潘 End -->
				    <!--  [エンハンス PH2.0] 棚卸入力（行追加）内容を追加 2015.11.25 sja End -->
				    <owd-text id="lot" ng-model="conditionB.lot" label-text="ロット" owd-validate-message="lotMessage"></owd-text>
					<owd-date id="limitDt" ng-model="conditionB.limitDt" label-text="期限日" ng-position="this" owd-validate-message="limitDtMessage"></owd-date>
					<!-- [Ver3.0] unit of measure対応 2017.12.4 潘 Start -->
					<owd-calc-number id="inventoryNum" ng-model="conditionB.inventoryNum" owd-multitext-options="multiTextOptions" owd-multitext-id="inventoryNumMultiText" owd-productid-model="conditionB.mproduct.productId" label-text="棚卸数"></owd-calc-number>
					<!-- [Ver3.0] unit of measure対応 2017.12.4 潘 End -->
					<owd-text id="storeLabelNo" ng-model="conditionB.storeLabelNo" label-text="入庫ラベルNo." ng-blur="storeLabelNoBlur()"  owd-validate-message="storeLabelNoMessage" ></owd-text>
					<!-- <owd-text id="supplierCustomerCd" ng-model="conditionB.tstoreNo.mcustomer.customerCd" label-text="仕入先" owd-add-button="showVendor()" ng-blur="vendorCdBlur()" owd-validate-message="vendorCdMessage">
						<owd-info ng-model="conditionB.tstoreNo.mcustomer.customerNm"></owd-info>
					</owd-text> -->
					<!--  [エンハンス PH2.0] 棚卸入力（行追加）内容を追加 2015.11.25 sja Start -->
					<owd-date id="storeDt" ng-model="conditionB.storeDt" label-text="入庫日"></owd-date>
					<!--  [エンハンス PH2.0] 棚卸入力（行追加）内容を追加 2015.11.25 sja End -->
					<owd-text id="supplierCustomerCd" ng-model="conditionB.mcustomerBySupplierId.customerCd" label-text="仕入先" owd-add-button="showVendor()" ng-blur="vendorCdBlur()" owd-validate-message="vendorCdMessage">
						<owd-info ng-model="conditionB.mcustomerBySupplierId.customerNm"></owd-info>
					</owd-text>
				</div>
			</div>
	        <div class="row">
	            <div class="col-xs-6">
	                <owd-button id="addRow" class="btn-info" ng-disabled="addrowform.$invalid" ng-click="addRow()">追加</owd-button>
	            </div>
	            <!-- [ON推-品向-390] 「閉じる」ボタンを追加 2014.12.04 KI Start -->
	            <div class="col-xs-6" align="right">
                   <owd-button id="close" class="btn-danger" ng-click="modalClose()">閉じる</owd-button>
               </div>
                <!-- [ON推-品向-390] 「閉じる」ボタンを追加 2014.12.04 KI End -->
	        </div>
		</div>
    </form>
</div>
