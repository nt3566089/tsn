<div ng-controller="StockMove" owd-screen="StockMove">
	<form id="searchform" name="searchform" novalidate>
		<div class="well">
			<div class="row">
			    <owd-select id="centerCd" ng-model="fromDto.mlocation.mcenter.centerCd" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="センタ"></owd-select>
				<owd-select id="clientCd" ng-model="fromDto.mclient.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm"  label-text="荷主" ng-focus="clientFocus()" ng-change="clientChange()" ng-blur="clientBlur()" ></owd-select>
				<!-- [EC-CT1-130] 不要な項目削除 2015.3.19 Sakata Start -->
				<!-- [EC-CT1-130] 不要な項目削除 2015.3.19 Sakata End -->
                <owd-text id="productCd" ng-model="fromDto.mproduct.productCd" owd-validate-message="productCdMessage" label-text="商品" owd-add-button="showProduct()" ng-blur="productCdBlur()" >
					<owd-info ng-model="fromDto.mproduct.productNm"></owd-info>
				</owd-text>
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ START -->
				<owd-text id="productUnit" ng-model="fromDto.productUnit" label-text="商品単位"></owd-text>
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ END -->
                <owd-select id="depositCd_F" ng-model="fromDto.mcustomer.customerCd" owd-models="depositStockTypeList_F" owd-repeat-key="mCustomer.customerCd" owd-repeat-value="mCustomer.customerNm" label-text="預託在庫区分(From)" ng-change="depositCd_F_Change()" ></owd-select>
				<!-- [ON推-品向-980] ロケーションCDの下にロケーション名称を表示 2015.10.15 kawana Start -->
				<owd-text id="locationCd_F" ng-model="fromDto.mlocation.locationCd" label-text="ロケーション(From)" owd-add-button="showLocation_F()" ng-blur="locationCdBlur_F()" owd-validate-message="locationCdMessage">
					<owd-info ng-model="fromDto.mlocation.locationNm"></owd-info>
				</owd-text>
				<!-- [ON推-品向-980] ロケーションCDの下にロケーション名称を表示 2015.10.15 kawana End -->
				<!-- [#4670][v3.0] 移動元在庫数の荷姿内訳を表示 2018.05.30 kawana Start -->
				<owd-calc-number id="chargeNum_F" ng-model="fromDto.chargeNum" owd-multitext-options="multiTextOptions" owd-multitext-id="chargeNum_FMultiText" owd-productid-model="fromDto.productId" label-text="在庫数"></owd-calc-number>
				<!-- [#4670][v3.0] 移動元在庫数の荷姿内訳を表示 2018.05.30 kawana End -->
				<owd-select id="stockTypeCd_F" ng-model="fromDto.mstockType.stockTypeCd" owd-models="stockTypeList_F" owd-repeat-key="stockTypeCd" owd-repeat-value="stockTypeNm" label-text="在庫区分(From)" ng-change="stockTypeCd_F_Change()" ></owd-select>
				<!-- [#4670][v3.0] 移動元在庫数の荷姿内訳を表示 2018.05.30 kawana Start -->
				<owd-calc-number id="chargeNum_F_T" ng-model="fromDto.sumChargeNum" owd-multitext-options="multiTextOptions" owd-multitext-id="chargeNum_F_TMultiText" owd-productid-model="fromDto.productId" label-text="総在庫数"></owd-calc-number>
				<!-- [#4670][v3.0] 移動元在庫数の荷姿内訳を表示 2018.05.30 kawana End -->
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ START -->
				<owd-text id="unitNumBreakdown" ng-model="fromDto.unitNumBreakdown" label-text="入数内訳"></owd-text>
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ END -->
				<owd-text id="lot" ng-model="fromDto.tlot.lot" label-text="ロット" ng-blur="lotCdBlur()" ></owd-text>
				<owd-date id="limitDt" ng-model="fromDto.tlot.limitDt" label-text="期限日" ng-blur="limitDtBlur()" ></owd-date>
				<owd-text id="supplierCustomerCd" ng-model="fromDto.tstoreNo.mcustomer.customerCd" label-text="仕入先コード" owd-add-button="showCustomer()" ng-blur="customerCdBlur()" owd-validate-message="vendorCdMessage">
					<owd-info ng-model="fromDto.tstoreNo.mcustomer.customerNm"></owd-info>
				</owd-text>
                <owd-text id="storeLabelNo" ng-model="fromDto.tstoreNo.storeLabelNo" label-text="入庫ラベルNo." ng-blur="storeLabelNoBlur()" ></owd-text>
                <owd-text id="storeLabelNo_B" ng-model="fromDto.tstoreNo.tstoreNoSelf.storeLabelNo" label-text="元入庫ラベルNo."></owd-text>
                <!-- [エンハンス PH2.0] 入庫日を追加 2015.11.19 sja Start -->
                <owd-date id="storeDt_F" ng-model="fromDto.tstoreNo.storeDt" label-text="入庫日"></owd-date>
                <!-- [エンハンス PH2.0] 入庫日を追加 2015.11.19 sja End -->
			</div>
			<div class="row" align="right">
			    <owd-button id="confirm" class="btn-info" ng-disabled="searchform.$invalid" ng-click="confirm()">確定</owd-button>
			</div>
		</div>
	</form>
	<form id="updateform" name="updateform" novalidate>
		<div class="well">
			<div class="row">
				<owd-select id="depositCd_T" ng-model="toDto.mcustomer.customerCd" owd-models="depositStockTypeList_T" owd-repeat-key="mCustomer.customerCd" owd-repeat-value="mCustomer.customerNm" label-text="預託在庫区分(To)" ng-change="depositCd_T_Change()" ></owd-select>
				<!-- [ON推-品向-980] ロケーションCDの下にロケーション名称を表示 2015.10.15 kawana Start -->
				<owd-text id="locationCd_T" ng-model="toDto.mlocation.locationCd" label-text="ロケーション(To)" owd-add-button="showLocation_T()" ng-blur="locationCdBlur_T()" owd-validate-message="locationCdMessage">
					<owd-info ng-model="toDto.mlocation.locationNm"></owd-info>
				</owd-text>
				<!-- [ON推-品向-980] ロケーションCDの下にロケーション名称を表示 2015.10.15 kawana End -->
				<!-- [C-NIS-0004]ケース数・ピース数を追加 2015.06.30 kawana Start -->
				<!--  [Ver3.0] unit of measure対応 2017.11.28 ライ DEL -->
				<!-- [C-NIS-0004]ケース数・ピース数を追加 2015.06.30 kawana End -->
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ START -->
				<owd-calc-number id="chargeNum_T" ng-model="toDto.sumChargeNum" owd-multitext-options="multiTextOptions" owd-multitext-id="chargeNum_TMultiText" owd-productid-model="fromDto.productId" label-text="移動先総在庫数"></owd-calc-number>
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ END -->
				<!-- [C-NIS-0004]ケース数・ピース数を追加 2015.06.30 kawana Start -->
				<!-- [ON推-品向-1020]「移動数量」の入力がすぐに「移動総数」に反映 2015.11.13 chou Start -->
				<!--  [Ver3.0] unit of measure対応 2017.11.28 ライ DEL -->
				<!-- [ON推-品向-1020]「移動数量」の入力がすぐに「移動総数」に反映 2015.11.13 chou End -->
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ START -->
				<owd-calc-number id="moveNum" ng-model="toDto.chargeNum_A"  owd-multitext-options="multiTextOptions" owd-multitext-id="moveNumMultiText" owd-productid-model="fromDto.productId" label-text="移動総数"></owd-calc-number>
				<!--  [Ver3.0] unit of measure対応 2017.11.27 ライ END -->
				<!-- [C-NIS-0004]ケース数・ピース数を追加 2015.06.30 kawana End -->
				<owd-select id="stockTypeCd_T" ng-model="toDto.mstockType.stockTypeCd" owd-models="stockTypeList_T" owd-repeat-key="stockTypeCd" owd-repeat-value="stockTypeNm" label-text="在庫区分(To)" ng-change="stockTypeCd_T_Change()" ></owd-select>
				<owd-text id="moveInstComment" ng-model="toDto.instComment" la  bel-text="在庫移動指示備考"></owd-text>
				<!-- [エンハンス PH2.0] 入庫日を追加 2015.11.19 sja Start -->
                <owd-date id="storeDt_T" ng-model="toDto.tstoreNo.storeDt" label-text="入庫日"></owd-date>
                <!-- [エンハンス PH2.0] 入庫日を追加 2015.11.19 sja End -->
			</div>
			<div class="row" align="right">
				<!-- [ON推-品向-808] 必須エラーの場合は登録ボタンは無効にする 2015.05.14 kawana Start -->
				<!-- [ON推-品質問題点指摘（新ｿﾘV2-015）]修正対応 2016.07.20 chou Add Start -->
				<right><owd-button id="update" class="btn-success" ng-disabled="searchform.$invalid || updateform.$invalid" ng-click="checkUpdate()">登録</owd-button></right>
				<!-- [ON推-品質問題点指摘（新ｿﾘV2-015）]修正対応 2016.07.20 chou Add End -->
				<!-- [ON推-品向-808] 必須エラーの場合は登録ボタンは無効にする 2015.05.14 kawana End -->
			</div>
		</div>
    </form>

</div>
