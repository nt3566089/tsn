<div ng-controller="WorkloadInquiry" owd-screen="WorkloadInquiry">
	<form id="searchform" name="searchform" novalidate>
		<owd-accordion>
			<owd-accordion-group is-open="isopen">
			    <fieldset>
					<div class="row">
						<owd-select id="centerCd" ng-model="searchCondition.centerCd" owd-models="centerList" owd-repeat-key="centerCd" owd-repeat-value="centerNm" label-text="拠点"></owd-select>
						<owd-select id="clientCd" ng-model="searchCondition.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主"></owd-select>
						<owd-select id="taskType" ng-model="searchCondition.taskType" owd-models="taskTypeList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="業務区分"></owd-select>
						<owd-select id="taskTypeDetail" ng-model="searchCondition.taskTypeDetail" owd-models="taskTypeDetailList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="業務名称"></owd-select>
						<owd-date id="workDt" ng-model="searchCondition.workDt" label-text="作業年月日"></owd-date>
						<owd-text id="workTimeFrom" ng-model="searchCondition.workTimeFrom" label-text="作業時刻(From)"></owd-text>
						<owd-text id="workTimeTo" ng-model="searchCondition.workTimeTo" owd-validate="fromToCheck(searchCondition.workTimeFrom, $value)" owd-validate-message="fromToMessage" label-text="作業時刻(To)"></owd-text>
						<owd-select id="startEnd" ng-model="searchCondition.startEnd" owd-models="startEndList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="開始終了"></owd-select>
						<owd-text id="usercd" ng-model="searchCondition.usercd" label-text="ユーザCD"></owd-text>
						<owd-text id="userNm" ng-model="searchCondition.userNm" label-text="作業者名称"></owd-text>
					</div>
				</fieldset>
			</owd-accordion-group>
		</owd-accordion>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
			    <owd-button id="excelOutput" class="btn-info" ng-disabled="searchform.$invalid" ng-click="excelOutput()">Excel出力</owd-button>
			</div>
		</div>
		<br>
		<div owd-grid="gridOptions" id="workloadInquiryList" owd-select-options="gridSelectOptions" owd-form-name="searchform" owd-backcolor-option="getClassForRow(row)"></div>
		<br>
		<div id="content-footer"></div>
		<div id="content-footer-button" class="container">
			<div class="row">
				<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden;">
					<owd-button id="csvOutput" class="btn-info" ng-disabled="!gridOptions.gridApi.selection.getSelectedRows().length"  ng-click="csvOutput()">CSV出力</owd-button>
				</div>
			</div>
		</div>
	</form>
</div>
